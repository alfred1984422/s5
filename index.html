    <script>

            { text: "Give the book to <span class='highlight'>me</span>.", target: "me", hint: "Me æ˜¯å—æ ¼ï¼Œå›åˆ°ä½ è‡ªå·±èº«ä¸Šã€‚" },

            { text: "I taught <span class='highlight'>myself</span>.", target: "me", hint: "Myself åèº«ä»£åè©ã€‚" },

            { text: "<span class='highlight'>He</span> works hard.", target: "he", hint: "He æ˜¯æ—é‚Šçš„ç”·ç”Ÿã€‚" },
            { text: "I saw <span class='highlight'>him</span> running.", target: "he", hint: "Him æ˜¯å—æ ¼ï¼ŒæŒ‡å‘ç”·ç”Ÿã€‚" },
            { text: "That is <span class='highlight'>his</span> bike.", target: "he", hint: "His æ˜¯ä»–çš„æ±è¥¿ã€‚" },
            { text: "<span class='highlight'>She</span> is smart.", target: "she", hint: "She æ˜¯æ—é‚Šçš„å¥³ç”Ÿã€‚" },
            { text: "Tell <span class='highlight'>her</span> hello.", target: "she", hint: "Her æŒ‡å‘å¥³ç”Ÿã€‚" },
            { text: "The bag is <span class='highlight'>hers</span>.", target: "she", hint: "Hers æ˜¯å¥¹çš„ã€‚" }

        let currentQIndex = 0;

        async function startGame(useCamera) {
            document.getElementById('overlay').style.display = 'none';
            
            if (useCamera) {
                try {
                    const video = document.getElementById('video-bg');
                    // iPad iOS Safari éœ€è¦ playsinline æ‰èƒ½åœ¨é é¢å…§æ’­æ”¾
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user" }, // å¼·åˆ¶ä½¿ç”¨å‰ç½®é¡é ­
                        audio: false

                    const meAvatar = document.querySelector('#zone-me .avatar');
                    meAvatar.style.backgroundColor = 'rgba(52, 152, 219, 0.3)'; // åŠé€æ˜è—è‰²
                    meAvatar.style.backdropFilter = 'blur(0px)'; // æ¸…é™¤æ¨¡ç³Šè®“é¡é ­æ¸…æ¥šä¸€é»
                    meAvatar.innerText = ''; // ç§»é™¤æ‰‹æŒ‡åœ–ç¤ºï¼Œè®“ä½¿ç”¨è€…çœ‹åˆ°è‡ªå·±
                    meAvatar.style.border = '4px dashed rgba(255,255,255,0.7)';
                    
                } catch (err) {
                    console.error(err);
                    alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ (è«‹ç¢ºèªæ˜¯å¦ä½¿ç”¨ Safari ä¸”å…è¨±æ¬Šé™)ï¼Œå°‡åˆ‡æ›è‡³æ™®é€šæ¨¡å¼ã€‚");
                }

        function nextQuestion() {
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * questions.length);

            currentQIndex = nextIndex;
            const q = questions[currentQIndex];
            
            document.getElementById('question-text').innerHTML = q.text;
            const fb = document.getElementById('feedback');
            fb.innerText = "è«‹é»æ“Šè¢å¹•ä¸Šçš„ä½ç½®";

        // ä½¿ç”¨ onpointerdown å–ä»£ onclick ä»¥ç²å¾—æ›´å¿«çš„è§¸æ§åæ‡‰
        function checkAnswer(zoneId) {

            const q = questions[currentQIndex];
            const selectedAvatar = document.querySelector(`#zone-${zoneId} .avatar`);

                isWaiting = true;

                setTimeout(() => selectedAvatar.classList.remove('wrong-anim'), 500);
